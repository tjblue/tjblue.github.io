<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        /* General Reset and Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Ensure that vertical scrolling works */
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* Center the table horizontally */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto; /* Allow horizontal scrolling */
            margin-top: 0; /* Ensure no margin at the top */
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0; /* Remove any top margin */
        }

        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        /* Sticky Header */
        table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0; /* Sticky header at the top of the table */
            z-index: 2; /* Ensures header stays above content */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for visibility */
        }

        /* Table rows */
        table td {
            background-color: #f9f9f9;
        }

        /* Fix for the table header to be visible */
        table th, table td {
            min-width: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table th, table td {
                padding: 8px 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Property Comparison</h1>
        </header>

        <table id="propertyTable">
            <thead>
                <tr>
                    <th>Distance</th>
                    <th>Property Link 1</th>
                    <th>Property Link 2</th>
                    <th>Property 1 Bedrooms</th>
                    <th>Property 1 Bathrooms</th>
                    <th>Property 1 Type</th>
                    <th>Property 2 Bedrooms</th>
                    <th>Property 2 Bathrooms</th>
                    <th>Property 2 Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will go here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>

    <script>
        // Initialize DataTable with search and filter options
        $(document).ready(function() {
            $('#propertyTable').DataTable({
                paging: true,  // Enable pagination
                searching: true,  // Enable filtering
                order: []  // Don't apply any default sorting
            });
        });
    </script>
</body>
</html>
