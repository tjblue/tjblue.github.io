<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Distance Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Body */
//* General Reset and Body */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content to the top */
    height: 100vh;
    padding: 20px;
    overflow-y: auto; /* Ensure that vertical scrolling works */
}

/* Container */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto; /* Center the table horizontally */
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow-x: auto; /* Allow horizontal scrolling */
    margin-top: 0; /* Ensure no margin at the top */
}

/* Header */
header {
    text-align: center;
    margin-bottom: 30px;
}
header h1 {
    font-size: 2em;
    font-weight: 600;
    color: #333;
}

/* Search Input */
.search-input {
    margin-bottom: 20px;
    text-align: center;
}
.search-input input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0; /* Remove any top margin */
}

table th,
table td {
    padding: 12px 15px;
    text-align: left;
    border: 1px solid #ddd;
}

/* Sticky Header */
table th {
    background-color: #007bff;
    color: white;
    font-weight: 600;
    position: sticky;
    top: 0; /* Sticky header at the top of the table */
    z-index: 2; /* Ensures header stays above content */
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for visibility */
}

/* Table rows */
table td {
    background-color: #f9f9f9;
}

/* Fix for the table header to be visible */
table th, table td {
    min-width: 150px;
}

/* Responsive Design */
@media (max-width: 768px) {
    table th, table td {
        padding: 8px 10px;
    }
    table {
        font-size: 14px;
    }
}

        
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Property Distance Results</h1>
        </header>

        <!-- Search Input -->
        <div class="search-input">
            <input type="text" id="search" placeholder="Search properties..." onkeyup="filterTable()">
        </div>

        <!-- Table to display CSV data -->
        <table id="results-table">
            <thead>
                <tr>
                    <th>Distance (miles)</th>
                    <th>Property URL 1</th>
                    <th>Property URL 2</th>
                    <th>Property 1 - Bedrooms</th>
                    <th>Property 1 - Bathrooms</th>
                    <th>Property 1 - Type</th>
                    <th>Property 1 - Rent (USD)</th>
                    <th>Property 2 - Bedrooms</th>
                    <th>Property 2 - Bathrooms</th>
                    <th>Property 2 - Type</th>
                    <th>Property 2 - Rent (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch CSV file and parse it
        async function loadCSV() {
            const response = await fetch('distance_results.csv');  // Path to your CSV file
            const text = await response.text();
            const rows = text.split('\n').slice(1);  // Skip the header row

            const data = rows.map(row => {
                const cols = row.split(',');
                return {
                    distance: cols[0],
                    link1: cols[1],
                    link2: cols[2],
                    p1_bedrooms: cols[3],
                    p1_bathrooms: cols[4],
                    p1_type: cols[5],
                    p1_rent: cols[6],
                    p2_bedrooms: cols[7],
                    p2_bathrooms: cols[8],
                    p2_type: cols[9],
                    p2_rent: cols[10]
                };
            });

            displayData(data);
        }

        // Function to display the table data
        function displayData(data) {
            const tableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';  // Clear the table before appending data

            // Populate table rows
            data.forEach(row => {
                const newRow = tableBody.insertRow();
                Object.values(row).forEach(text => {
                    const cell = newRow.insertCell();
                    cell.textContent = text;
                });
            });
        }

        // Function to filter the table based on the search input
        function filterTable() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('results-table');
            const rows = table.getElementsByTagName('tr');

            // Loop through all table rows and hide those that don't match the search query
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;

                // Check if any cell in the row contains the search query
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }

                // Hide or show the row based on the match
                if (match) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        // Load the CSV when the page is loaded
        window.onload = loadCSV;
    </script>

</body>
</html>
