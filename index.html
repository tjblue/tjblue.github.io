<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        /* General Reset and Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }

        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        /* Sticky Header */
        table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 2;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Table rows */
        table td {
            background-color: #f9f9f9;
        }

        /* Fix for the table header to be visible */
        table th, table td {
            min-width: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table th, table td {
                padding: 8px 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Property Comparison</h1>
        </header>

        <table id="propertyTable">
            <thead>
                <tr>
                    <th>Distance</th>
                    <th>Property Link 1</th>
                    <th>Property Link 2</th>
                    <th>Property 1 Bedrooms</th>
                    <th>Property 1 Bathrooms</th>
                    <th>Property 1 Type</th>
                    <th>Property 2 Bedrooms</th>
                    <th>Property 2 Bathrooms</th>
                    <th>Property 2 Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>

    <script>
        // Sample data from your CSV, you can fetch this from a file or API
        const propertyData = [
            {
                distance: "1.2 miles",
                link1: "<a href='#'>Property 1</a>",
                link2: "<a href='#'>Property 2</a>",
                bedrooms1: 2,
                bathrooms1: 2,
                type1: "Apartment",
                bedrooms2: 3,
                bathrooms2: 2,
                type2: "House"
            },
            {
                distance: "2.3 miles",
                link1: "<a href='#'>Property 3</a>",
                link2: "<a href='#'>Property 4</a>",
                bedrooms1: 1,
                bathrooms1: 1,
                type1: "Condo",
                bedrooms2: 4,
                bathrooms2: 3,
                type2: "Townhouse"
            }
            // Add more rows here
        ];

        // Populate the table with data
        function populateTable(data) {
            const tableBody = $('#propertyTable tbody');
            data.forEach(row => {
                const tr = $('<tr></tr>');
                tr.append(`<td>${row.distance}</td>`);
                tr.append(`<td>${row.link1}</td>`);
                tr.append(`<td>${row.link2}</td>`);
                tr.append(`<td>${row.bedrooms1}</td>`);
                tr.append(`<td>${row.bathrooms1}</td>`);
                tr.append(`<td>${row.type1}</td>`);
                tr.append(`<td>${row.bedrooms2}</td>`);
                tr.append(`<td>${row.bathrooms2}</td>`);
                tr.append(`<td>${row.type2}</td>`);
                tableBody.append(tr);
            });
        }

        // Initialize DataTable and populate table
        $(document).ready(function() {
            // Populate the table with data
            populateTable(propertyData);

            // Initialize DataTable with search and filter options
            $('#propertyTable').DataTable({
                paging: true,
                searching: true,
                order: []
            });
        });
    </script>
</body>
</html>
